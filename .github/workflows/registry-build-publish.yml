name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      OWNER: ${{ github.repository_owner }}
      OWNER_LC: ${{ github.repository_owner && github.repository_owner.toLowerCase() }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push generalizations
        uses: docker/build-push-action@v5
        with:
          context: ./generalizations
          file: ./generalizations/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/generalizations:latest

      - name: Build and Push completeness
        uses: docker/build-push-action@v5
        with:
          context: ./completeness
          file: ./completeness/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/completeness:latest

      - name: Build and Push qualitativerelations
        uses: docker/build-push-action@v5
        with:
          context: ./accuracy
          file: ./accuracy/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/qualitativerelations:latest

      - name: Build and Push sketchmap_analyser
        uses: docker/build-push-action@v5
        with:
          context: ./sketchmap_analyser
          file: ./sketchmap_analyser/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/sketchmap_analyser:latest
